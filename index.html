<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/lib/index.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div class="title">Aquaco 채팅방</div>
                <div class="profile">
                    <div class="image">
                    </div>
                </div>
            </header>
            <main>
            <!-- <main onscroll="setAutoScroll()"> -->
                <section onscroll="scrollHander(this)">
                    <article class="other">
                        <div class="profile">
                            <div class="image">
                                <img src="profileImage/1625128212808.jpg">
                            </div>
                        </div>
                        <div class="body">
                            <div class="nickname">adie</div>                           
                            <div class="comment">누군가는 부담해야한다</div>
                        </div>
                        <div class="time">오후 4:01</div>
                    </article>
                    <article class="me">

                        <div class="time">오후 7:03</div>
                        <div class="body">
                            <div class="nickname"></div>                        
                            <div class="comment">이 옷이 왜 밀리시타 신상이 아닌거지?</div>
                        </div>
                    </article>             
                </section>
            </main>
            <footer>
                <div class="text">
                    <input type="text" onkeydown="if(event.keyCode == 13) writeComment(event)">
                </div>
                <div class="send">
                    <button type="button" onclick="writeComment(event)">전송</button>
                </div>
            </footer>    
        </div>
        <script src="/script/_moment.js"></script>
        <script src="/script/_moment-tz.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/script/index.js"></script>
    </body>
</html>
