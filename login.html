<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/lib/register.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/login.js" async></script>
    </head>
    <body>
        <div id=wrapper>
            <header>
                Aquaco's Chat Page
            </header>
            <main>
                <div class="input">
                    <input type="text" name="email" placeholder="이메일" onkeydown="if(event.keycode == 13) login()">
                    <input type="password" name="password" placeholder="비밀번호" onkeydown="if(event.keycode == 13) login()">
                </div>
                <div class="button">
                    <button onclick="login()">로그인</button>
                    <button onclick="location.href='register.html'">회원가입</button>
                </div>
            </main>
        </div>
    </body>
</html>
