<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aquaco Chat Register</title>
        <link rel="stylesheet" type="text/css" href="/lib/common.css">
        <link rel="stylesheet" type="text/css" href="/lib/register.css">
    </head>
    <body>
        <div class="wrapper">
            <main>
                <input class="id" type="text" placeholder="아이디" onkeydown="if(event.keyCode == 13) login()">
                <input class="password" type="password" placeholder="비밀번호" onkeydown="if(event.keyCode == 13) login()">
            </main>
            <aside>
                <button onclick="login()" type="submit">로그인</button>
                <button onclick="location.href='/register.html'">회원가입</button>
            </aside>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/script/login.js"></script>
    </body>
</html>
