<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aquaco Chat Register</title>
        <link rel="stylesheet" type="text/css" href="/lib/common.css">
        <link rel="stylesheet" type="text/css" href="/lib/register.css">
    </head>
    <body>
        <div class="wrapper">
            <main>
                <input class="id" type="text" placeholder="아이디" onkeydown="if(event.keyCode == 13) register()">
                <input class="nickname" type="text" placeholder="닉네임" onkeydown="if(event.keyCode == 13) register()">
                <input class="password" type="password" placeholder="비밀번호" onkeydown="if(event.keyCode == 13) register()">
                <input class="password2" type="password" placeholder="비밀번호" onkeydown="if(event.keyCode == 13) register()">
                <br>
                <label>프로필 이미지 선택: </label>
                <input class="profileImage" type="file" accept=".jpg, .png">
            </main>
            <aside>
                <button onclick="register()" type="submit">회원가입</button>
                <button onclick="location.href='/login.html'">로그인</button>
            </aside>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/script/register.js"></script>
    </body>
</html>
